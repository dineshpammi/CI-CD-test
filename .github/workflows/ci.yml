name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]   # deploys when master updates
  workflow_dispatch:          # allow manual runs from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # OPTIONAL: keep or removeâ€”only if you have a filename or lint script
      - name: Lint
        run: npm run lint
      - name: Check filenames (camelCase)
        run: npm run check:filenames

      - name: Build (Vite)
        run: npm run build

      # Important for GitHub Pages:
      # 1) .nojekyll disables Jekyll processing
      # 2) 404.html lets BrowserRouter refreshes work (safe to keep even if using HashRouter)
      - name: Prepare Pages artifact
        run: |
          touch dist/.nojekyll
          cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
